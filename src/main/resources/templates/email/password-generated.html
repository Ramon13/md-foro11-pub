<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      @font-face {
        font-family: Roboto;
        src: url('Roboto-Regular.ttf') format('truetype');
      }
      
      p#password, p#username{
        font-size: 14px;
        font-weight: bolder;
      }
      
      h1{
        font-family: "Roboto", sans-serif;
        color: #4e4848;
        font-size: 20px;
        font-weight: bold;
        text-align: left;
      }
      
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>A sua conta foi criada com êxito</h1>
      <hr />
    </div>
    
    <p>Um acesso para o sistema de sorteio de juízes militares foi gerado utilizando este e-mail.</p>
    <p>Para realizar o primeiro acesso no sistema utilize as credenciais geradas logo abaixo:</p>
    <div>
      <p>usuário:</p>
      <p id='username' th:text="${username}"></p>
      <br />
      <p>senha:</p>
      <p id='password' th:text="${generatedPassword}"></p>
    </div>
    <div>
      <a href="#" th:href="${appEndpoint}">acesso ao sistema</a> 
    </div>
  </body>
</html>
