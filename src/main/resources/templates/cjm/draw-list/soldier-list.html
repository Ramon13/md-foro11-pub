<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{cjm/layout}">
  <head>
    <link th:href="@{/styles/pagination-search-list.css}" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div layout:fragment="content">
      <div>
        <h1 th:text="${drawList.prettyPrintListTitle()}"></h1>
        <hr />
      </div>
      <div id="soldiersList">  
        <div th:replace="fragments/pagination-menu :: pagination"></div>
        <br /><br />
        <div id="soldiers">
          <div th:each="soldier : ${soldiers}" class="app-div-list soldier-info">
            <input class="soldier-id" type="hidden" th:value="${soldier.id}"/>
            <p class="list-header" th:text="${soldier.idInfoAsText}"></p>
            <br />
            <p class="list-info" th:text="${soldier.oMAndRankAsText}"></p>
          </div>
        </div>
        <br />
        <div>
          <button type="button" id="back" class="app-gray-btn">
            <span>Voltar</span>
          </button>
        </div>
      </div>
        
      <script type="text/javascript" th:src="@{/scripts/pagination-search-list.js}"></script>
      <script th:inline="javascript">
        focusSearchBar();
        
        const backBtn = document.querySelector("button#back");
        backBtn.addEventListener('click', function(){
          location.href = historyPop();
        });
      </script>
    </div>
  </body>
</html>
